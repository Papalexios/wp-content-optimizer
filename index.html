    <style>
        :root {
            --bg-color: #0a0917;
            --surface-color-glass: rgba(22, 21, 46, 0.5);
            --border-color-glass: rgba(255, 255, 255, 0.15);
            --primary-color: #f000b8; /* Magenta */
            --accent-color: #00f0ff;  /* Cyan */
            --primary-glow: rgba(240, 0, 184, 0.4);
            --accent-glow: rgba(0, 240, 255, 0.3);
            --text-color: #d1d1e0;

            --error-color: #ff5572;
            --error-bg: rgba(255, 85, 114, 0.1);
            --success-color: #00ff97;
            --success-bg: rgba(0, 255, 151, 0.1);
            --warning-color: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.1);
            --font-family: 'Inter', sans-serif;
            --sidebar-width: 260px;
            --border-radius: 12px;
            --transition-speed: 0.2s ease-in-out;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 20% 20%, hsla(278, 100%, 50%, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 20%, hsla(180, 100%, 50%, 0.15) 0px, transparent 50%),
                radial-gradient(at 20% 80%, hsla(210, 100%, 50%, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 80%, hsla(330, 100%, 50%, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* LAYOUT SYSTEM */
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: var(--surface-color-glass);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-color-glass);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width var(--transition-speed);
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem 3rem;
            overflow-y: auto;
        }
        .bottom-nav { display: none; }

        /* Sidebar Styles */
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color-glass);

        .sidebar-header .logo { font-size: 2rem; line-height: 1; filter: drop-shadow(0 0 10px var(--primary-color)); }
        .sidebar-header h1 {

        }

        /* Component Redesigns */
        .form-group { margin-bottom: 1.5rem; }

        input[type="text"], input[type="url"], input[type="password"], input[type="number"], textarea, select {

        input:focus, textarea:focus, select:focus {

        textarea { min-height: 150px; resize: vertical; }

        .btn {

        .config-fieldset {
            border: 1px solid var(--border-color-glass);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;

        }
        .config-fieldset legend {
            padding: 0 0.5rem;
            font-weight: 600;
            color: var(--text-heading-color);
            font-size: 1.125rem;

        /* Status & Results */
        .status-container {
            margin-top: 2rem;
            background-color: var(--surface-color-glass);
            backdrop-filter: blur(12px);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color-glass);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .status-log {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .status-log li { padding: 0.5rem 0.75rem; border-radius: 4px; }
        .status-log li:nth-child(odd) { background-color: rgba(0,0,0,0.1); }

        .result { margin-top: 1.5rem; padding: 1.25rem; border-radius: var(--border-radius); border: 1px solid; word-wrap: break-word; font-weight: 500; }
        .result.success { background-color: var(--success-bg); color: var(--success-color); border-color: var(--success-color); box-shadow: 0 0 15px var(--success-bg); }
        .result.error { background-color: var(--error-bg); color: var(--error-color); border-color: var(--error-color); box-shadow: 0 0 15px var(--error-bg); }

        .help-text { font-size: 0.875rem; color: var(--text-light-color); margin-top: 0.5rem; }

        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem; }
        .checkbox-group label { margin-bottom: 0; }

        /* Spinner Animation */
        .keyword-loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        .keyword-cell .keyword-loading-spinner {
            margin: 0 auto;
        }

        /* API Key Validator */
        .api-key-group { position: relative; }
        .key-status-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); display: flex; align-items: center; }
        .key-status-spinner { width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.2); border-left-color: var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        .key-status-icon svg { width: 24px; height: 24px; }
        .key-status-icon.success svg { color: var(--success-color); }
        .key-status-icon.error svg { color: var(--error-color); }

        /* Step 2: Content Hub */
        .post-list-section {

            border: 1px solid var(--border-color-glass);

        .post-list-header {

        .posts-table th, .posts-table td {

        .posts-table tbody tr { transition: background-color var(--transition-speed); }

            display: inline-block;

        .status-pill.status-ready { background-color: rgba(0, 240, 255, 0.1); color: var(--accent-color); border-color: var(--accent-color); }
        .status-pill.status-loading { background-color: rgba(245, 158, 11, 0.1); color: var(--warning-color); border-color: var(--warning-color); }

        .actions-cell { text-align: right !important; }
        .btn-icon {
            background: none;
            border: none;
            color: var(--text-light-color);

            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        .btn-icon:hover:not(:disabled) { background-color: rgba(255,255,255,0.1); color: var(--text-heading-color); }
        .btn-icon:disabled { opacity: 0.4; cursor: not-allowed; }
        .btn-icon svg { width: 20px; height: 20px; display: block; }

        .workspace-container {
            border: 1px solid var(--border-color-glass);
            border-radius: var(--border-radius);
            min-height: 300px;
            transition: all var(--transition-speed);
        }
        .workspace-welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem;
        }
        .workspace-welcome .icon { font-size: 3rem; margin-bottom: 1rem; }
        .workspace-welcome h3 { font-size: 1.5rem; color: var(--text-heading-color); margin: 0 0 0.5rem; }
        .workspace-welcome p { color: var(--text-light-color); max-width: 50ch; }
        
        .create-new-form { padding: 2rem; }
        .post-ideas-generator {
            padding: 1.5rem;
            background: rgba(0,0,0,0.2);
            border-radius: var(--border-radius);

        }
        .post-ideas-generator h4 { margin: 0 0 0.5rem; color: var(--text-heading-color); }
        .post-ideas-list {

        .edit-post-header h4 span { font-weight: 500; color: var(--accent-color); }

        /* Step 3: Review & Publish */
        .review-layout-grid {
            display: grid;

            gap: 2rem;
            margin-bottom: 2rem;
        }
        .review-tabs {
            display: flex;

        .chip-editor { margin-top: 1.5rem; }

             border-color: var(--accent-color); box-shadow: 0 0 0 3px var(--accent-glow);

            font-size: 0.875rem;
        }
        .chip button {
            background: none;

            font-size: 1rem;

        .chip-container input {
            flex-grow: 1;

        }
        .chip-container input:focus { box-shadow: none; }

        .featured-image-generator, .infographic-card { margin-top: 1.5rem; }
        .image-prompt-group { display: flex; gap: 0.5rem; }

        .btn-copy {

        }

        .label-wrapper { display: flex; justify-content: space-between; align-items: center; }
        .input-adornment { font-size: 0.875rem; color: var(--text-light-color); }
        
        .batch-jobs-progress {
             background: var(--surface-color-glass); border: 1px solid var(--border-color-glass); border-radius: var(--border-radius); padding: 1.5rem; margin-top: 1.5rem;
        }
